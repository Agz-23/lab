

{% extends 'base.html' %}

{% block content %}
  <h2>Shoes</h2>
  <ul>
    {% for shoe in shoes %}
      <li><a href="{% url 'shoe-detail' pk=shoe.pk %}">{{ shoe.name }}</a></li>
    {% endfor %}
  </ul>

 
  <div class="pagination">
    <span class="step-links">
      {% if shoe.has_previous %}
        <a href="?page=1">&laquo; first</a>
        <a href="?page={{ shoe.previous_page_number }}">previous</a>
      {% endif %}

      <span class="current">
        Page {{ shoe.number }} of {{ shoe.paginator.num_pages }}.
      </span>

      {% if shoe.has_next %}
        <a href="?page={{ shoe.next_page_number }}">next</a>
        <a href="?page={{ shoe.paginator.num_pages }}">last &raquo;</a>
      {% endif %}
    </span>
  </div>
{% endblock %}
